<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Sukari</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #000000, #0f0f0f);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(25, 25, 25, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
      width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00e6b8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Dashboard Sukari</h2>
    <h3>Bienvenue, <span id="player-id"></span></h3>

    <p>Total Sukas : <span id="total-sukas">Chargement...</span></p>
    <p>Dernier Niveau : <span id="player-level">Chargement...</span></p>
    <p>Dernière Date : <span id="last-date">Chargement...</span></p>

    <button onclick="logout()">Déconnexion</button>
  </div>

<script>
  // Initialiser Supabase
  const supabaseUrl = 'https://qytrcfwmsnlpdsdybcwo.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5dHJjZndtc25scGRzZHliY3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NjE5ODIsImV4cCI6MjA2NzMzNzk4Mn0.VGLI9SmCg6bNDUAVu3tgZjoejtiQRlAk6ufClWD_4SM';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  // Récupérer l'ID dans l'URL
  const urlParams = new URLSearchParams(window.location.search);
  const playerId = urlParams.get('id');

  document.getElementById('player-id').innerText = playerId;

  async function loadDashboard() {
    // Exemple avec une table supabase 'performances' (à créer si tu veux tout faire dans supabase)
    const { data, error } = await supabase
      .from('performances') // Remplace par ta table si existante
      .select('*')
      .eq('EmployeeID', playerId)
      .order('ShiftDate', { ascending: false });

    if (error || !data || data.length === 0) {
      document.getElementById('total-sukas').innerText = '0';
      document.getElementById('player-level').innerText = 'Aucun';
      document.getElementById('last-date').innerText = 'Aucune donnée';
      return;
    }

    // Calcul du total Sukas
    let totalSukas = data.reduce((sum, item) => sum + (item.Sukas || 0), 0);
    let lastSession = data[0];

    document.getElementById('total-sukas').innerText = totalSukas;
    document.getElementById('player-level').innerText = lastSession.Level || 'Inconnu';
    document.getElementById('last-date').innerText = lastSession.ShiftDate || 'Inconnue';
  }

  function logout() {
    window.location.href = 'index.html';
  }

  loadDashboard();
</script>

</body>
</html>
